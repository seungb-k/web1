    <h1>파워</h1>
    데스크탑PC에 전원을 공급해주는 장치입니다.
    주로 CPU와 그래픽카드에 의해서 파워 용량이 결정됩니다. 펜티엄, 코어2듀오 등의 듀얼코어 CPU의 경우에는 350W 이하가 많으며, 코어2쿼드나, 코어i시리즈 등의 CPU는 400W 이상이 많습니다. 데스크탑PC와 같은 완제품의 경우에는 해당 사양에 맞는 전원공급 테스트를 거치고 나오는 제품이기 때문에 크게 걱정하지 않아도 됩니다.
