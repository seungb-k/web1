          <h2>메인보드</h2>
          컴퓨터 내에서 기본회로와 부품들을 담고 있는 가장 기본적이고 물리적인 하드웨어로서, 마더보드(mother board) 또는 주기판(主基板)이라고도 한다. PC의 실행 환경을 설정하고 그 정보를 유지해 주며, PC가 안정적으로 구동되게 해주고, PC의 모든 장치들의 데이터 입출력 교환을 원활하게 해주는 부분이다.
